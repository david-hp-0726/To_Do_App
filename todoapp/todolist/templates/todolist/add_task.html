{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="myFormWrap">
      <h2>Add Task</h2>
      <form method="POST" class="myForm">
          {% csrf_token %}
          {% if errors %}
            <div class="myErrorMessageWrap">
              {{ errors }}
            </div>
          {% endif %}
          <div class="mb-3">
              <label for="title" class="form-label myFormLabel">Title</label>
              <input name="title" id="title" class="form-control" type="text">
          </div>
          <div class="mb-3">
              <label for="description" class="form-label myFormLabel">Description</label>
              <textarea name="description" id="description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
              <label for="priority" class="form-label myFormLabel">Priority</label>
              <select name="priority" id="priority" class="form-control">
                  <option value="High Priority">High Priority</option>
                  <option value="Medium Priority">Medium Priority</option>
                  <option value="Low Priority">Low Priority</option>
                  <option value="Optional">Optional</option>
              </select>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
          <a href="/">
              <button class="btn btn-secondary">Cancel</button>
          </a>
      </form>
    </div>
  </body>
</html>
