<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">
  </head>
  <div class="myFormWrap">
    <h2>Sign up</h2>
    <form method="POST" class="myForm">
      {% csrf_token %}
      {% if errors %}
      <div class="myErrorMessageWrap">
        <p>The form was invalid due to the following errors:</p>
        <p>{{ errors }}</p>
      </div>
      {% endif %}
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" id="username" class="form-control" type="text">
      </div>
      <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input name="password1" id="password1" class="form-control" type="password">
      </div>
      <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input name="password2" id="password2" class="form-control" type="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</html>
