{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <h2 class="textCenter">Confirm Delete</h2>
  <div class="myFormWrap">
    <div class="myText">Are you sure you want to delete this item?</div>
      
    <div class="textCenter myForm">
      <div class="deleteConfirmButton">
          <a href="{% url 'delete_task' item_id %}">

          </a>
      </div>
      <div class="deleteConfirmButton">
          <a href="/">
          <button class="btn btn-secondary myButton">No</button>
          </a>
      </div>
    </div>     
  </div>
